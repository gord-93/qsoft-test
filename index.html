<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="pages/index.css" rel="stylesheet">
        <title>Qsoft-test</title>
    </head>
    <body class="body">
        <header class="header">
            <div class="header__container">
                <img class="logo" src="./images/logo.svg" alt="Логотип QSOFT">
                <button class="header__login-button" type="menu"></button>
                <form class="searchbar" novalidate>
                    <img class="searchbar__icon" src="./images/Search-icon.svg" alt="Иконка поиска">
                    <input class="searchbar__input" type="text" placeholder="Найти..." required>
                </form>
                <div class="header__account-container">
                    <p class="header__account-name">Константин</p>
                    <img class="header__account-image" src="./images/avatar.jpg" alt="Фото пользователя">
                </div>
            </div>
        </header>
        <section class="partners">
            <div class="partners__container">
                <h1 class="section__title">Наши партнёры</h1>
                <div class="partners__blocks">
                    <div class="partners__block">
                        <img class="partners__image" src="./images/henk.svg" alt="Логотип Henkel">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/deree-logo.svg" alt="Логотип John Deree">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/McDonald's-logo.svg" alt="Логотип McDonald's">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/Ikea-logo.svg" alt="Логотип Ikea">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/reebok-logo.svg" alt="Логотип Reebok">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/nike-logo.svg" alt="Логотип Nike">
                    </div>
                    <div class="partners__block">
                        <img class="partners__image" src="./images/cat-logo.svg" alt="Логотип Caterpillar">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
